<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Form</title>
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Favoite Things Questionnaire</h1>
      </header>
      <form>
        <div class="form-group">
          <label for="#">Name</label>
          <input type="email" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="#">Favorite food</label>
          <input type="password" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="#">Favorite location</label>
          <input type="password" class="form-control" id="location">
        </div>
        <div class="form-group">
          <label for="#">Favorite music genre</label>
          <input type="password" class="form-control" id="musicGenre">
        </div>
        <div class="form-group">
          <label for="#">Favorite Sex Position</label>
          <input type="password" class="form-control" id="sexPosition">
        </div>
        <div class="form-group">
          <label for="#">Favorite Portland Bar</label>
          <input type="password" class="form-control" id="portlandBar">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
